<html translate="no" lang="en">

<head>
    <title>Spanish Wordle - Ayaan Raza</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script src="palabra.js"></script>
    <link href="palabra.css" rel="stylesheet" type="text/css" />
</head>


<body>
    <div class="header">
        <h2 style="font-size: 60px; padding-left: 50px; padding-top: 10px; margin: 0; display: inline-block;">Spanish
            Wordle</h2>
        <h2
            style="font-size: 25px; padding-left: 20px; padding-top: 10px; margin: 0; display: inline-block; color: rgb(126, 126, 126);">
            by Ayaan Raza</h2>
        <a href="..\index.html"><img src="..\general_assets\home.png" class="header-image"></a>
        <a href="https://github.com/AyaanARaza/SchoolProjects/tree/main/thorium"><img src="..\general_assets\github.png"
                class="header-image"></a>
        
    </div>
    <div style="padding-left: 20px; ">
        <br><br>
        <marquee id="wordsMarquee" style="font-size: large;" scrollamount="10"></marquee>
        <br> <br> <br>
        <div id="board"></div>
        <br><br><br>
        <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
            <button id="enye" class="ui green button" fdprocessedid="pyvkuj">
                <p>ñ</p>
            </button>
            <button id="blank" class="ui teal button" fdprocessedid="pyvkuj"><abbr title="Empty Space">
                    <p>•</p>
                </abbr></button>
            <button id="submit" class="ui red button" fdprocessedid="pyvkuj">
                <p>Submit</p>
            </button>
            <button id="refresh" class="ui gray button" fdprocessedid="pyvkuj">
                <img src="assets/favicon.ico" style="width: 20px; height: 20px;">
            </button>


        </div>


    </div>
    <footer style="
  position: fixed;
  bottom: 0;
  width: 100%;
  color: white;
  background-color: black;
  font-family: sans-serif;
  font-size: 14px;
  z-index: 1000;
">
        &copy; <span id="copyright">
            <script>
                document.getElementById('copyright').appendChild(
                    document.createTextNode(new Date().getFullYear())
                );
            </script>
        </span> Ayaan Raza
    </footer>

</body>
